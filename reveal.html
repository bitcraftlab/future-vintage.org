<!doctype html>
<head>
    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/future-vintage.css" id="theme">
</head>

<body>
    
        <!-- Wrap the entire slide show in a div using the "reveal" class. -->
        <div class="reveal">
            <!-- Wrap all slides in a single "slides" class -->
            <div class="slides">

                <!-- ALL SLIDES GO HERE -->
                <!-- Each section element contains an individual slide -->

                <section data-background-transition="slide">
                    <section data-background="img/poster-start.png" data-background-transition="slide" data-autoslide="1000"></section>
                    <section data-background="img/poster-overview.png" data-background-transition="slide"></section>
                </section>  

                <section data-background-transition="slide">
                    <section data-background="img/poster-ellen-1.png"></section>
                </section>

                <section data-background-transition="slide">
                    <section data-background="img/poster-afroditi-2.png" data-background-transition="slide"></section>
                    <section data-background="img/poster-afroditi-3.png" data-background-transition="slide"></section>
                    <section data-background="img/poster-afroditi-4.png" data-background-transition="slide"></section>
                    <section data-background="img/poster-afroditi-5.png" data-background-transition="slide"></section>
                    <section data-background="img/poster-afroditi-1.png" data-background-transition="slide"></section> 
                </section>

                <section data-background-transition="slide">
                    <section data-background="img/poster-ebru-2.png" data-background-transition="slide"></section>
                    <section data-background="img/poster-ebru-3.png" data-background-transition="slide"></section>
                    <section data-background="img/poster-ebru-4.png" data-background-transition="slide"></section>
                    <section data-background="img/poster-ebru-1.png" data-background-transition="slide"></section>
                </section>

                <section data-background-transition="slide">
                    <section data-background="img/poster-sarah-2.png" data-background-transition="slide"></section>
                    <section data-background="img/poster-sarah-1.png" data-background-transition="slide"></section>
                    <section data-background="img/poster-sarah-4.png" data-background-transition="slide"></section>
                    <section data-background="img/poster-sarah-3.png" data-background-transition="slide"></section>
                    <section data-background="img/poster-sarah-5.png" data-background-transition="slide"></section>
                </section>

            </div>
 
    </div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.min.js"></script>
	<script>
		// Required, even if empty.

		Reveal.initialize({
            /*transition: "zoom",*/
            backgroundTransition: "default",
            transitionSpeed: 'fast', 
            progress: false,
            loop: false,
            autoSlide: 300
        });

</body>
